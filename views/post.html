<section class="dashboard">
  <div class="content">
    <h1>Novo post</h1>

    <form action="" class="form dashboard-search">
      <input type="text" name="title" id="title" placeholder="Titulo">
      <span id="title-error">error</span>

      <textarea name="body" id="body" cols="30" rows="10" placeholder="Post"></textarea>
      <span id="body-error">error</span>

      <input type="file" name="attach" id="attach">
    
      <button type="submit" class="btn" id="post-submit">Criar</button>
    </form>
</section>
